{% set name = "pdbstore" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 479af295adff07754fc8cdd8af2d85ede27518b705487650c04a42b28c612f24

build:
  noarch: python
  number: 0
  entry_points:
    - pdbstore=pdbstore.cli.cli:main
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - colorama
    - pefile
    - Jinja2

test:
    source_files:
        - tests/
        - setup.py
    imports:
        - pdbstore
    commands:
        - pytest ./tests/unit
        - pytest ./tests/cli
        - pip check
    requires:
        - pip
        - mock
        - coverage
        - pytest==7.1.2
        - pytest-cov
        - pytest-subprocess
        - wheel==0.41.2
        - setuptools>=61.0.0

about:
  home: "https://github.com/crabisoft/pdbstore"
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: "manage PDB and PE files through a local symbols store"
  doc_url: "https://pdbstore.readthedocs.io"
  dev_url: "https://github.com/crabisoft/pdbstore"

extra:
  recipe-maintainers:
    - TheCrab13
